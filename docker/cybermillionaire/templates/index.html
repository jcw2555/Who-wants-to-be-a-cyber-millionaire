<!DOCTYPE html>
<html>
    <head>
        <title>Cyber Millionaire</title>
        <style>

            /* Apply dark theme to the whole page */
            body {
                background-color: black; /* Set the background to black */
                color: white;           /* Set the text color to white */
                font-family: Arial, sans-serif; /* Optional: Set a font for better readability */
            }

            /* Centering container */
            .container {
                text-align: center;
                margin-top: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
                margin: 5px;
                cursor: pointer;
            }

            .btn-success {
                background-color: #e7910f;
                color: black;
                border: none;
                border-radius: 5px;
            }

            /* Toggle switch styles */
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 34px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #28a745;
            }

            input:checked + .slider:before {
                transform: translateX(26px);
            }

            .slider-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .slider-text {
                font-size: 14px;
                color: white;
            }

            #dynamicStatus {
                font-size: 16px;
                color: #e7910f;
            }
        </style>
    </head>
    <body>
        <h1> Welcome To Who Wants To Be A Cyber Millionaire!</h1>
        <h2> Please Select a Difficulty Level Below</h2>
        
        <div class="container">
            <div class="vertical-center">
                <!-- Buttons with pre-rendered static and dynamic URLs -->
                <input 
                    class="btn btn-success" 
                    type="button" 
                    value="K-8" 
                    id="btnK8" 
                    data-static-url="{% url 'k8' %}" 
                    data-dynamic-url="{% url 'dynamic-k8' %}" 
                    onclick="navigateTo(this)" 
                /><br/>
                <input 
                    class="btn btn-success" 
                    type="button" 
                    value="High School" 
                    id="btnHS" 
                    data-static-url="{% url 'hs' %}" 
                    data-dynamic-url="{% url 'dynamic-hs' %}" 
                    onclick="navigateTo(this)" 
                /><br/>
                <input 
                    class="btn btn-success" 
                    type="button" 
                    value="College" 
                    id="btnCollege" 
                    data-static-url="{% url 'college' %}" 
                    data-dynamic-url="{% url 'dynamic-college' %}" 
                    onclick="navigateTo(this)" 
                /><br/>
                <input 
                    class="btn btn-success" 
                    type="button" 
                    value="College + Technical" 
                    id="btnTech" 
                    data-static-url="{% url 'tech' %}" 
                    data-dynamic-url="{% url 'dynamic-tech' %}" 
                    onclick="navigateTo(this)" 
                /><br/>
            </div>
        </div>
    
        <div class="container">
            <div class="vertical-center">
                <h3>What AI gameplay mode would you like?</h3>
                <div class="slider-container">
                    <!-- Static and Dynamic Labels -->
                    <span class="slider-text">Static</span>
                    <label class="switch">
                        <input type="checkbox" id="dynamicToggle" onchange="updateDynamicVariable()">
                        <span class="slider"></span>
                    </label>
                    <span class="slider-text">Dynamic</span>
                </div>
                <p id="dynamicStatus">Current AI mode: Static</p> <!-- Display dynamic status -->
            </div>
        </div>
    
        <script>
            let dynamicVariable = false; // Initialize dynamic variable as false (Static mode)
    
            // Function to update dynamic variable and update status text
            function updateDynamicVariable() {
                const dynamicToggle = document.getElementById('dynamicToggle');
                const statusText = document.getElementById('dynamicStatus');
                
                if (dynamicToggle.checked) {
                    dynamicVariable = true; // Set dynamic mode to true
                    statusText.textContent = 'Current AI mode: Dynamic'; // Update status
                } else {
                    dynamicVariable = false; // Set dynamic mode to false
                    statusText.textContent = 'Current AI mode: Static'; // Update status
                }
            }
    
            // Function to navigate to the correct URL based on the mode
            function navigateTo(button) {
                const staticUrl = button.getAttribute('data-static-url');
                const dynamicUrl = button.getAttribute('data-dynamic-url');
                
                if (dynamicVariable) {
                    // Navigate to the dynamic URL
                    location.href = dynamicUrl;
                } else {
                    // Navigate to the static URL
                    location.href = staticUrl;
                }
            }
        </script>
    </body>
  
       
</html>
