<!DOCTYPE html>
<html>
    <head>
        <title>Cyber Millionaire</title>
        <style>

            /* Apply dark theme to the whole page */
            body {
                background-color: black; /* Set the background to black */
                color: white;           /* Set the text color to white */
                font-family: Arial, sans-serif; /* Optional: Set a font for better readability */
            }

            /* Centering container */
            .container {
                text-align: center;
                margin-top: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
                margin: 5px;
                cursor: pointer;
            }

            .btn-success {
                background-color: #e7910f;
                color: black;
                border: none;
                border-radius: 5px;
            }

            /* Toggle switch styles */
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 34px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #28a745;
            }

            input:checked + .slider:before {
                transform: translateX(26px);
            }
        </style>
    </head>
    <body>
        <h1> Welcome To Who Wants To Be A Cyber Millionaire!</h1>
        <h2> Please Select a Difficulty Level Below</h2>
        
        <div class="container">
            <div class="vertical-center">
		<input class="btn btn-success" type="button" value="K-8" onclick="location.href='{% url 'k8' %}'"  /><br/>
		<input class="btn btn-success" type="button" value="High School" onclick="location.href='{% url 'hs' %}'"  /><br/>
		<input class="btn btn-success" type="button" value="College" onclick="location.href='{% url 'college' %}'"  /><br/>
		<input class="btn btn-success" type="button" value="College + Technical" onclick="location.href='{% url 'tech' %}'"  /><br/>
            </div>
        </div>

          <!-- Add a toggle switch with labels for static and dynamic -->
          <div class="container">
            <div class="vertical-center">
                <h3>What AI gameplay mode would you like?</h3>
                <div class="slider-container">
                    <!-- Static and Dynamic Labels -->
                    <span class="slider-text">Static</span>
                    <label class="switch">
                        <input type="checkbox">
